<!DOCTYPE html>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {

      background: #f2f2f2;

    .container {

    h1 {

    .flex {

    }
    .card {

    }
    .card h2 {

    }
    label {

      font-size: 14px;
    }
    input, textarea {
      width: 100%;

      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea { resize: vertical; min-height: 60px; }

    .btn {
      margin-top: 10px;
      padding: 8px 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary {

      color: white;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 8px;
      font-size: 13px;
      color: #555;
      min-height: 16px;
    }
    .status.error { color: #d00000; }
    .status.success { color: #007b00; }

    .todo-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .todo-header small { color: #666; }

    .todo-list {
      margin-top: 12px;
      max-height: 350px;
      overflow-y: auto;
      padding-right: 4px;
    }
    .todo-item {
      border-radius: 6px;
      border: 1px solid #ddd;
      padding: 8px 10px;
      margin-bottom: 8px;
      background: #fff;
      position: relative;
    }
    .todo-item.done {
      background: #e7ffe7;
      text-decoration: line-through;
    }
    .todo-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .todo-meta {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }
    .todo-actions {
      display: flex;
      gap: 6px;
      margin-top: 4px;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      background: #eee;
      margin-right: 4px;
    }
    .badge.reminder { background: #ffe0a3; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .top-bar span {
      font-size: 14px;
      color: #333;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
<div class="container">

  <div class="flex">

    <div class="card" style="max-width: 320px;">
      <h2>íšŒì›ê°€ì… / ë¡œê·¸ì¸</h2>

      <div>
        <label for="todoTitle">í•  ì¼ ì œëª©</label>
        <input id="todoTitle" type="text" placeholder="ì˜ˆ: ìº¡ìŠ¤í†¤ ë°œí‘œ ì¤€ë¹„" />

        <label for="todoDesc">ìƒì„¸ ì„¤ëª…</label>
        <textarea id="todoDesc" placeholder="í•„ìš”í•˜ë©´ ì ê¸°"></textarea>

        <label for="todoDue">ë§ˆê° ì‹œê°„ (ì„ íƒ)</label>
        <input id="todoDue" type="datetime-local" />

        <label for="todoRemind">ë¦¬ë§ˆì¸ë” ì‹œê°„ (ì„ íƒ)</label>
        <input id="todoRemind" type="datetime-local" />

        <span class="status" id="todoFormStatus"></span>
      </div>

      <hr style="margin-top: 14px; margin-bottom: 10px;" />

</div>

<script>
  // ================== ì„¤ì • ==================
  // ë°±ì—”ë“œ ì£¼ì†Œ (EC2 í¼ë¸”ë¦­ DNSë‚˜ ALB ë„ë©”ì¸ìœ¼ë¡œ êµì²´)
  const API_BASE_URL = "/api";
 // ì˜ˆ: "https://your-domain.com"

  // ================== ìƒíƒœ ë³€ìˆ˜ ==================
  let token = localStorage.getItem("token") || null;

  // ================== ê³µí†µ í•¨ìˆ˜ ==================
  function setAuthStatus(message, isError = false) {
    const el = document.getElementById("authStatus");
    el.textContent = message;
    el.className = "status " + (isError ? "error" : "success");
  }

  function setTodoFormStatus(message, isError = false) {
    const el = document.getElementById("todoFormStatus");
    el.textContent = message;
    el.className = "status " + (isError ? "error" : "success");
  }

  function setLoginUI() {
    const loginStatus = document.getElementById("loginStatus");
    if (token) {
      loginStatus.innerHTML = 'ë¡œê·¸ì¸ ìƒíƒœ: <b>ë¡œê·¸ì¸ë¨</b>';
    } else {
      loginStatus.innerHTML = 'ë¡œê·¸ì¸ ìƒíƒœ: <b>ë¡œê·¸ì•„ì›ƒ</b>';
    }
  }

  async function apiRequest(path, options = {}) {
    const headers = options.headers || {};
    headers["Content-Type"] = "application/json";

    if (token) {
      headers["Authorization"] = `Bearer ${token}`;
    }

    const res = await fetch(API_BASE_URL + path, {
      ...options,
      headers
    });

    let data = null;
    try {
      data = await res.json();
    } catch (e) {
      // ignore
    }

    if (!res.ok) {
      const msg = (data && data.message) || "ìš”ì²­ ì‹¤íŒ¨";
      throw new Error(msg);
    }
    return data;
  }

  // ================== ì¸ì¦ ê´€ë ¨ ==================
  document.getElementById("signupBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      setAuthStatus("ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.", true);
      return;
    }

    try {
      setAuthStatus("íšŒì›ê°€ì… ì¤‘...");
      const data = await apiRequest("/auth/signup", {
        method: "POST",
        body: JSON.stringify({ email, password })
      });
      token = data.token;
      localStorage.setItem("token", token);
      setAuthStatus("íšŒì›ê°€ì… ë° ë¡œê·¸ì¸ ì„±ê³µ!");
      setLoginUI();
      await loadTodos();
    } catch (err) {
      setAuthStatus(err.message, true);
    }
  });

  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      setAuthStatus("ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.", true);
      return;
    }

    try {
      setAuthStatus("ë¡œê·¸ì¸ ì¤‘...");
      const data = await apiRequest("/auth/login", {
        method: "POST",
        body: JSON.stringify({ email, password })
      });
      token = data.token;
      localStorage.setItem("token", token);
      setAuthStatus("ë¡œê·¸ì¸ ì„±ê³µ!");
      setLoginUI();
      await loadTodos();
    } catch (err) {
      setAuthStatus(err.message, true);
    }
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    token = null;
    localStorage.removeItem("token");
    setLoginUI();
    setAuthStatus("ë¡œê·¸ì•„ì›ƒ ë˜ì—ˆìŠµë‹ˆë‹¤.");
    document.getElementById("todoList").innerHTML = "";
  });

  // ================== Todo ê´€ë ¨ ==================
  async function loadTodos() {
    if (!token) {
      document.getElementById("todoList").innerHTML =
        "<p style='font-size:14px;color:#777'>ë¡œê·¸ì¸ í›„ Todoë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ìˆìŠµë‹ˆë‹¤.</p>";
      return;
    }
    try {
      const todos = await apiRequest("/todos");
      renderTodos(todos);
    } catch (err) {
      document.getElementById("todoList").innerHTML =
        `<p style='color:#d00000;font-size:14px;'>Todo ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: ${err.message}</p>`;
    }
  }

  function formatDateTime(dtStr) {
    if (!dtStr) return "-";
    const d = new Date(dtStr);
    if (isNaN(d.getTime())) return "-";
    // í•œêµ­ ì‹œê°„ í‘œì‹œìš©
    return d.toLocaleString("ko-KR");
  }

  function renderTodos(todos) {
  const list = document.getElementById("todoList");
  if (!todos || todos.length === 0) {
    list.innerHTML =
      "<p style='font-size:14px;color:#777'>ë“±ë¡ëœ Todoê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
    return;
  }
  list.innerHTML = "";

  todos.forEach(todo => {
    const item = document.createElement("div");
    item.className = "todo-item";

    const title = document.createElement("div");
    title.className = "todo-title";
    title.textContent = todo.title;

    const meta = document.createElement("div");
    meta.className = "todo-meta";

    const dueSpan = document.createElement("span");
    dueSpan.className = "badge";
    dueSpan.textContent = "ë§ˆê°: " + formatDateTime(todo.dueAt);

    const remindSpan = document.createElement("span");
    remindSpan.className = "badge reminder";
    remindSpan.textContent = "ë¦¬ë§ˆì¸ë”: " + formatDateTime(todo.remindAt);

    meta.appendChild(dueSpan);
    meta.appendChild(remindSpan);

    const desc = document.createElement("div");
    desc.style.fontSize = "13px";
    desc.style.marginTop = "4px";
    desc.textContent = todo.description || "";

    const actions = document.createElement("div");
    actions.className = "todo-actions";

    // ğŸ”¥ ì‚­ì œ ë²„íŠ¼(ì™„ë£Œ ê¸°ëŠ¥ ëŒ€ì‹ )
    const deleteBtn = document.createElement("button");
    deleteBtn.className = "btn btn-danger";
    deleteBtn.textContent = "ì‚­ì œ"; // ì´ì œ 'ì‚­ì œ'ë§Œ ì¡´ì¬í•¨
    deleteBtn.addEventListener("click", async () => {
      if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

      try {
        await apiRequest(`/todos/${todo.id}`, {
          method: "DELETE"
        });
        loadTodos();
      } catch (err) {
        alert("ì‚­ì œ ì‹¤íŒ¨: " + err.message);
      }
    });

    actions.appendChild(deleteBtn);

    item.appendChild(title);
    item.appendChild(meta);
    if (todo.description) item.appendChild(desc);
    item.appendChild(actions);

    list.appendChild(item);
  });
}

  document.getElementById("addTodoBtn").addEventListener("click", async () => {
  if (!token) {
    setTodoFormStatus("ë¡œê·¸ì¸ í›„ ì‚¬ìš© ê°€ëŠ¥í•©ë‹ˆë‹¤.", true);
    return;
  }

  const title = document.getElementById("todoTitle").value.trim();
  const description = document.getElementById("todoDesc").value.trim();

  const rawDue = document.getElementById("todoDue").value;
  const rawRemind = document.getElementById("todoRemind").value;

  // ğŸ”¥ ì—¬ê¸°ì„œ ë¡œì»¬ ì‹œê°„ â†’ UTCë¡œ ë³€í™˜í•´ì„œ ì„œë²„ë¡œ ì „ì†¡
  const dueAt = rawDue ? new Date(rawDue).toISOString() : null;
  const remindAt = rawRemind ? new Date(rawRemind).toISOString() : null;

  if (!title) {
    setTodoFormStatus("ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.", true);
    return;
  }

  try {
    setTodoFormStatus("ì¶”ê°€ ì¤‘...");
    await apiRequest("/todos", {
      method: "POST",
      body: JSON.stringify({ title, description, dueAt, remindAt })
    });

    document.getElementById("todoTitle").value = "";
    document.getElementById("todoDesc").value = "";
    document.getElementById("todoDue").value = "";
    document.getElementById("todoRemind").value = "";

    setTodoFormStatus("Todoê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.");
    loadTodos();
  } catch (err) {
    setTodoFormStatus("ì¶”ê°€ ì‹¤íŒ¨: " + err.message, true);
  }
});


  // ================== ì´ˆê¸° ì‹¤í–‰ ==================
  (function init() {
    setLoginUI();
    if (token) {
      loadTodos();
    } else {
      document.getElementById("todoList").innerHTML =
        "<p style='font-size:14px;color:#777'>ë¡œê·¸ì¸ í›„ Todoë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ìˆìŠµë‹ˆë‹¤.</p>";
    }
  })();
</script>
</body>
